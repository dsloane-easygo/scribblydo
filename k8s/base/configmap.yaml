apiVersion: v1
kind: ConfigMap
metadata:
  name: todo-app-config
  namespace: todo-app
  labels:
    app.kubernetes.io/name: todo-app
    app.kubernetes.io/part-of: todo-application
data:
  # Backend configuration (matches FastAPI app/config.py expectations)
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "tododb"

  # Frontend configuration
  BACKEND_URL: "http://backend-service:8000"

  # Application settings
  DEBUG: "false"
  CORS_ORIGINS: '["*"]'
  ENVIRONMENT: "production"

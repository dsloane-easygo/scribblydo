services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=todo_whiteboard
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DEBUG=false
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:5173"]
      - SECRET_KEY=dev-secret-key-change-in-production
      - NATS_URL=nats://nats:4222
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_started
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - todo-network

  nats:
    image: nats:2.10-alpine
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["--jetstream", "--http_port", "8222"]
    restart: unless-stopped
    networks:
      - todo-network

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: todo_whiteboard
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-test-db.sh:/docker-entrypoint-initdb.d/init-test-db.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d todo_whiteboard"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - todo-network

  # Migration service - runs once and exits before backend starts
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    command: ["alembic", "upgrade", "head"]
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=todo_whiteboard
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - todo-network

  # Test runner service - runs e2e tests
  test:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    command: ["pytest", "-v", "--tb=short"]
    environment:
      - TEST_DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/todo_whiteboard_test
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=todo_whiteboard_test
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - SECRET_KEY=test-secret-key
      - NATS_URL=nats://nats:4222
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_started
    networks:
      - todo-network
    profiles:
      - test

volumes:
  postgres_data:

networks:
  todo-network:
    driver: bridge

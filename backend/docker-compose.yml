services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=todo_whiteboard
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DEBUG=false
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:5173"]
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - todo-network

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: todo_whiteboard
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d todo_whiteboard"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - todo-network

  # Migration service - runs once and exits before backend starts
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    command: ["alembic", "upgrade", "head"]
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=todo_whiteboard
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - todo-network

volumes:
  postgres_data:

networks:
  todo-network:
    driver: bridge
